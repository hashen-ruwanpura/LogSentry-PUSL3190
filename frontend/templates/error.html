<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Log Detection Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-10 mx-auto">
                <div class="card">
                    <div class="card-header bg-danger text-white">
                        <h4><i class="fas fa-exclamation-triangle me-2"></i>Error</h4>
                    </div>
                    <div class="card-body">
                        <h5>An error occurred while processing your request</h5>
                        <div class="alert alert-danger">
                            {{ error_message }}
                        </div>
                        
                        <h6 class="mt-4">Debug Information:</h6>
                        <ul>
                            <li>Template: {{ template_tried }}</li>
                            <li>Context keys: {{ context_keys|join:", " }}</li>
                        </ul>
                        
                        <div class="mt-4">
                            <a href="javascript:history.back()" class="btn btn-secondary">Go Back</a>
                            <a href="{% url 'dashboard' %}" class="btn btn-primary ms-2">Go to Dashboard</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600">
  <!-- Dark background -->
  <rect width="1000" height="600" fill="#0a1929"/>
  
  <!-- Small dots scattered throughout -->
  <g opacity="0.4">
    <circle cx="120" cy="85" r="1.5" fill="#ffffff"/>
    <circle cx="210" cy="150" r="1" fill="#ffffff"/>
    <circle cx="350" cy="75" r="1" fill="#ffffff"/>
    <circle cx="420" cy="190" r="0.8" fill="#ffffff"/>
    <circle cx="520" cy="110" r="1.2" fill="#ffffff"/>
    <circle cx="580" cy="200" r="1" fill="#ffffff"/>
    <circle cx="650" cy="160" r="0.7" fill="#ffffff"/>
    <circle cx="710" cy="90" r="1.3" fill="#ffffff"/>
    <circle cx="790" cy="140" r="0.9" fill="#ffffff"/>
    <circle cx="850" cy="180" r="1.1" fill="#ffffff"/>
    <circle cx="920" cy="120" r="1" fill="#ffffff"/>
    <circle cx="100" cy="250" r="1.2" fill="#ffffff"/>
    <circle cx="180" cy="330" r="0.8" fill="#ffffff"/>
    <circle cx="270" cy="280" r="1" fill="#ffffff"/>
    <circle cx="330" cy="400" r="1.3" fill="#ffffff"/>
    <circle cx="450" cy="320" r="0.9" fill="#ffffff"/>
    <circle cx="510" cy="370" r="1.1" fill="#ffffff"/>
    <circle cx="590" cy="310" r="1" fill="#ffffff"/>
    <circle cx="640" cy="380" r="0.7" fill="#ffffff"/>
    <circle cx="730" cy="420" r="1.2" fill="#ffffff"/>
    <circle cx="810" cy="350" r="1.4" fill="#ffffff"/>
    <circle cx="880" cy="410" r="0.9" fill="#ffffff"/>
    <circle cx="950" cy="360" r="1" fill="#ffffff"/>
  </g>
  
  <!-- Clusters of dots for constellation-like effect -->
  <g opacity="0.7">
    <circle cx="150" cy="480" r="0.8" fill="#ffffff"/>
    <circle cx="157" cy="475" r="0.6" fill="#ffffff"/>
    <circle cx="163" cy="483" r="0.7" fill="#ffffff"/>
    <circle cx="145" cy="490" r="0.5" fill="#ffffff"/>
    <circle cx="140" cy="472" r="0.6" fill="#ffffff"/>
    
    <circle cx="780" cy="220" r="0.8" fill="#ffffff"/>
    <circle cx="787" cy="215" r="0.6" fill="#ffffff"/>
    <circle cx="793" cy="223" r="0.7" fill="#ffffff"/>
    <circle cx="775" cy="230" r="0.5" fill="#ffffff"/>
    <circle cx="770" cy="212" r="0.6" fill="#ffffff"/>
  </g>
  
  <!-- Larger light circles/orbs -->
  <circle cx="50" cy="150" r="40" fill="url(#gradient1)" opacity="0.3"/>
  <circle cx="900" cy="450" r="60" fill="url(#gradient2)" opacity="0.2"/>
  <circle cx="250" cy="500" r="80" fill="url(#gradient3)" opacity="0.15"/>
  
  <!-- Abstract shapes reminiscent of the Elastic UI -->
  <g opacity="0.2">
    <rect x="170" y="130" width="30" height="30" rx="5" fill="#6092c0" transform="rotate(15)"/>
    <rect x="190" y="310" width="20" height="20" rx="3" fill="#6092c0" transform="rotate(-10)"/>
  </g>
  
  <!-- Gradients for the orbs -->
  <defs>
    <radialGradient id="gradient1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#47a3ff"/>
      <stop offset="100%" stop-color="#0a1929" stop-opacity="0"/>
    </radialGradient>
    
    <radialGradient id="gradient2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#57b3ff"/>
      <stop offset="100%" stop-color="#0a1929" stop-opacity="0"/>
    </radialGradient>
    
    <radialGradient id="gradient3" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#3793ef"/>
      <stop offset="100%" stop-color="#0a1929" stop-opacity="0"/>
    </radialGradient>
  </defs>
</svg>
